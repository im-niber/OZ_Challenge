<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅방만들기</title>
    <link href="chat.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen-bar">
                <div class="user">
                    <div class="user_col">
                        <div class="user_pic">
                            
                        </div>
                    </div>
                    <div class="user_col">
                        <p class="user_nic">친구</p>
                        <p class="user_count">2</p>
                    </div>
                </div>
            </section>
        </main>
        <form class="chat-form">
            <section class="chat-form-field">
                <textarea class="chat-form-msg"></textarea>
                <input type="submit" value="전송" class="chat-form-btn">
            </section>
        </form>
    </div>
</body>
</html>
