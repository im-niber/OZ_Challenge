---
name: Ci

on: [push] # 어떤 액션을 받으면 활성화해줄지? push로 작성하면 푸쉬할 때 트리거된다

jobs: # 어떤 일을 할건지
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-20.04 # 어디서 돌릴것인가 ? 어떤 환경 ?
    env:
      working-directory: ./Django/like_exam

    steps:
      - name: Check Out - pull repostirty code # Github에 있는 코드를 작업 환경으로 가져오는 역할
        uses: actions/checkout@v2 # 이것도 깃허브에서 제공하는 모듈 우리가 작성한 코드를 불러올 수 이씀

      - name: Run Test-Code
        run: poetry run black . && poetry run isort . && poetry run mypy .
        working-directory: ${{ env.working-directory }}