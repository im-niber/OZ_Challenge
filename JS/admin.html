<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h3 class="mt-5 mb-3" style="display: inline-block;"> 신규 등록 상품 &nbsp </h3>
        <h5 id="current_date" style="display: inline-block;">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
            <script>
            const formattedDate = moment().format('YYYY-MM-DD');
            document.getElementById("current_date").innerHTML = "(" + formattedDate + ")";
            </script>
        </h5>
        <form class="row row-cols-lg-auto g-3 align-items-center">      
            <div class="col-12">
              <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
              <select class="form-select" id="inlineFormSelectPref">
                <option selected>카테고리</option>
                    <option value="top">상의</option>
                    <option value="bottom">하의</option>
                    <option value="shoes">신발</option>
                    <option value="accessories">패션잡화</option>
              </select>
            </div>
            <div class="col-3">
                <input type="text" class="form-control" placeholder="제품명을 입력해주세요" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary">조회</button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-danger" onclick='deleteItem()'>삭제</button>
            </div>
          </form>
          <div class="container mt-3">
        <table class="table table-sm">
            <thead>
                <tr>
                    <th scope="col"> </th>
                    <th scope="col">카테고리</th>
                    <th scope="col">브랜드</th>
                    <th scope="col">상품명</th>
                    <th scope="col">가격</th>
                    <th scope="col">성별</th>
                  </tr>
            </thead>
            <tbody id="data-table">
                <!-- 추후 크롤링한 데이터가 들어가는 자리 -->
            </tbody>
        </table>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
   <script>
      const data = [
          { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000', gender: "남"},
          { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000', gender: "여"},
          { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000', gender: "남" },
          { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000', gender: "여" },
          // ...
      ];
      
      const dataTable = document.getElementById('data-table');
      const checkbox = "<div><input class='form-check-input' type='checkbox' id='checkboxNoLabel' value='' aria-label='...''></div>"

      data.forEach((item) => {
          const row = dataTable.insertRow();
          row.insertCell(0).innerHTML = checkbox;
          row.insertCell(1).innerHTML = item.category;
          row.insertCell(2).innerHTML = item.brand;
          row.insertCell(3).innerHTML = item.product;
          row.insertCell(4).innerHTML = item.price;
          row.insertCell(5).innerHTML = item.gender;
      });

      function deleteItem() {
        const checkBoxs = document.getElementsByClassName('form-check-input')
        for (let i = 0; i < checkBoxs.length; i++) {
            let checkBox = checkBoxs.item(i);
            console.log(checkBox.checked)
            if (checkBox.checked) {
                checkBox.parentElement.parentElement.parentElement.remove()
            }
        }
      }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
